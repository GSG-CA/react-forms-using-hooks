<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>React Form</title>

  <body>
    <!-- These scripts will make React and ReactDOM globally available. -->

    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const container = document.getElementById('root');

      const celsiusToFahrenheit = c => Math.round((c * 9) / 5 + 32);
      const fahrenheitToCelsius = f => Math.round(((f - 32) * 5) / 9);

      class TempConverter extends React.Component {
        state = {
          scale: 'celsius',
          temp: '',
        };

        handleScaleChange = event => {
          this.setState({ scale: event.target.value });
        };

        handleTempChange = event => {
          this.setState({ temp: event.target.value });
        };

        render() {
          const { scale, temp } = this.state;
          return (
            <form>
              <h1>Temperature converter</h1>
              <fieldset>
                <legend>Scale</legend>
                <label htmlFor='celsius'>Celsius</label>
                <input
                  type='radio'
                  name='scale'
                  id='celsius'
                  value='celsius'
                  checked={'celsius' === scale}
                  onChange={this.handleScaleChange}
                />
                <label htmlFor='fahrenheit'>Fahrenheit</label>
                <input
                  type='radio'
                  name='scale'
                  id='fahrenheit'
                  value='fahrenheit'
                  checked={'fahrenheit' === scale}
                  onChange={this.handleScaleChange}
                />
              </fieldset>
              <label htmlFor='temp'>Temperature</label>
              <input
                type='number'
                id='temp'
                value={temp}
                onChange={this.handleTempChange}
              />
              <div>
                {temp && (
                  <output>
                    {scale === 'celsius'
                      ? celsiusToFahrenheit(temp) + 'F'
                      : fahrenheitToCelsius(temp) + 'C'}
                  </output>
                )}
              </div>
            </form>
          );
        }
      }

      const App = () => <TempConverter />;
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
